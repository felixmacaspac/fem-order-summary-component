<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card__banner">
          <img src="./images/illustration-hero.svg" alt="" class="card__banner-image">
        </div>
        <div class="card__content">
          <!-- header -->
          <div class="card__content-header">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts any device anywhere you like!</p>
          </div>
          <!-- pricing -->
          <div class="card__content-pricing">
            <img src="./images/icon-music.svg" alt="">
            <div class="card__content-pricing-wrapper">
              <div class="card__content-pricing-item">
                <p>Annual Plan</p>
                <span>$59.99/year</span>
              </div>
              <div class="card__content-pricing-button">
                <a href="#">Change</a>
              </div>
            </div>
          </div>
          <!-- button -->
          <div class="card__content-button">
            <button class="card__content-button-primary">Proceed to Payment</button>
            <button class="card__content-button-secondary">Cancel Order</button>
          </div>
        </div>
      </div>
              
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <p>
          Coded by <a href="https://github.com/felixmacaspac" target="_blank">Felix Macaspac</a>.
        </p>
      </div>
    </div>
  </main>
</body>
</html>
